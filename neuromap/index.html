<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGON NeuroMap</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <!-- React + ReactDOM (CDN) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel Standalone (JSX Transpilation im Browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- API Client -->
  <script src="api.js"></script>
</head>
<body>
  <div id="root"></div>

  <!-- NeuroMap Component (JSX, transpiled by Babel) -->
  <script type="text/babel" src="neuromap.jsx"></script>

  <!-- Mount -->
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(window.EgonNeuroMap));
  </script>
</body>
</html>
